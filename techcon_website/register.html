 <main>
     <form action="/submit-form" method="post">
        <label for="name">Name (6-20 characters):</label>
        <input type="text" id="name" name="name" required placeholder="name">

        <label for="email">Email (6-20 characters):</label>
        <input type="text" id="email" name="email" required placeholder="example@email.com">

        <label for="password">Password (6-20 characters):</label>
        <input type="character" id="password" name="password" minlength="6" maxlength="20" required placeholder="password">

        <label for="checkbox">Checkbox:</label>
        <input type="checkbox" id="checkbox" name="checkbox" required placeholder="user must agree to the terms and conditions">
        
        <button type="submit">Register Now</button>
     </form>
